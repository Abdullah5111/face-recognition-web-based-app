<!DOCTYPE html>
<html>
<head>
    <title style="color: #333;">Image Upload</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <h2 style="color: #008080;">Upload Image to Recognize</h2>

    <form id="image_form" method="post" enctype="multipart/form-data" style="margin-top: 20px;">

        {% csrf_token %}
        
        {{ form.as_p|safe }}

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Upload</button>
    
    </form>

</body>
</html>
